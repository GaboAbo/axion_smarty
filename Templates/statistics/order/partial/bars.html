{% load static %}

<div
    id="scheduled"
    hx-get="{% url "orderStatus" "PR" %}"
    hx-trigger="load"
    hx-target="this"
    hx-swap="innerHTML transition:true"
    class="w-1/3 h-full flex justify-center items-end"></div>
<div
    id="executed"
    hx-get="{% url "orderStatus" "CT"%}"
    hx-trigger="load"
    hx-target="this"
    hx-swap="innerHTML transition:true"
    class="w-1/3 h-full flex justify-center items-end"></div>
<div
    id="delayed"
    hx-get="{% url "orderStatus" "AT" %}"
    hx-trigger="load"
    hx-target="this"
    hx-swap="innerHTML transition:true"
    class="w-1/3 h-full flex justify-center items-end"></div>
