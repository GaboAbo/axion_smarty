<button
    class="w-1/2 h-full flex-center {% if active_tab == 'order' %}bg-blue-500 text-white{% else %}bg-transparent hover:bg-slate-600/20 duration-300{% endif %}"
    type="button"
    hx-get="{% url 'getAllOrders' %}"
    hx-target="#menu"
    hx-swap="innerHTML transition:true"
    hx-trigger="click"
    onclick="htmx.ajax('GET', '{% url 'sidebar' %}?tab=order', '#sidebar')">
    ORDENES
</button>
        
<button
    class="w-1/2 h-full flex-center {% if active_tab == 'device' %}bg-blue-500 text-white{% else %}bg-transparent hover:bg-slate-600/20 duration-300{% endif %}"
    type="button"
    hx-get="{% url 'getAllDevices' %}"
    hx-target="#menu"
    hx-swap="innerHTML transition:true"
    hx-trigger="click"

    EQUIPOS
</button>
